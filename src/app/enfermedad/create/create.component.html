<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form [formGroup]="enfermedadForm"(ngSubmit)="agregarEnfermedad()" action="" class="form-ficha example-form" id="formenfermedad">
        <div>
            <title>Crear enfermedad</title>
            <h1>Nombre de la enfermedad</h1>
            <mat-form-field class="example-form-field">
                <input formControlName="nombre" matInput type="text" name="nombre">
                <button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <button mat-raised-button color="primary">Crear</button>
    </form>
    
</body>

</html>
